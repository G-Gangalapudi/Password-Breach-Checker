<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Breach Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Breach Checker</h1>
        <input type="password" id="password" placeholder="Enter a password">
        <button onclick="Check()">Check</button>
        <div>
            <p id="response"></p>
        </div>
    </div>
    
    <script>
        async function Check() {
            const pwdInput = document.getElementById('password').value;
            let changedPwd = await sha1(pwdInput);
            let prefix = changedPwd.slice(0,5).toUpperCase();
            let suffix = changedPwd.slice(5).toUpperCase();
            
            try {
                const response = await fetch("https://api.pwnedpasswords.com/range/" + prefix);
                const body = await response.text();

                const match = body.split("\n").find(line => line.startsWith(suffix));

                if (match) {
                    const [hashSuffix, count] = match.split(":");
                    document.getElementById('response').textContent =
                        `❌ Password has been breached ${Number(count).toLocaleString("en-US")} times! Choose a stronger one.`;
                } else {
                    document.getElementById('response').textContent =
                        "✅ Password is not in known breaches.";
                }
            } catch (e) {
                document.getElementById("response").textContent = "Error: Could not contact HIBP API.";
            }
        }

        async function sha1(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
</body>
</html>
